<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Transition Curves</title>
        <link rel="stylesheet" href="index.css" />
        <script src="index.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="svgwrapper">
            <svg viewBox="-100 -100 1200 1200">
                <g id="axis">
                    <line id="xAxis" x1="0" y1="1000" x2="1000" y2="1000"></line>
                    <line id="xAxis2" x1="0" y1="0" x2="1000" y2="0"></line>
                    <line id="yAxis" x1="0" y1="0" x2="0" y2="1000"></line>
                    <line id="yAxis2" x1="1000" y1="0" x2="1000" y2="1000"></line>
                </g>
                <g id="gridDetails">
                    <g id="gridmarks">
                        <g id="xGridmarks"></g>
                        <g id="yGridmarks"></g>
                    </g>
                    <g id="grid">
                        <g id="xGridlines"></g>
                        <g id="yGridlines"></g>
                    </g>
                    <g id="guideRails">
                        <line id="guideRailX"></line>
                        <line id="guideRailY"></line>
                        <text id="guideRailXLabel"></text>
                        <text id="guideRailYLabel"></text>
                    </g>
                </g>

                <path id="curve" d="m 0,1000 C 1000 1000, 0 0, 1000 0"></path>
                <path id="curveThicc" d="m 0,1000 C 1000 1000, 0 0, 1000 0"></path>
            </svg>
        </div>
        <div id="optionsBanner"></div>
    </body>
</html>
